<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherSense</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="body">
    <div class="container col-xl-6" id="class">
        <div class="mx-5 p-4 shadow-lg p-3 mb-5 rounded" id="bground">
            <div class="mb-5">
                <h1 class="h1 text-center d-none d-sm-block">WeatherSense</h1>
                <p class="h3 text-center overflow-auto d-sm-none">WeatherSense</p>
                <p class="text-center">A weather forcast</p>
            </div>
            <input type="text" id="city-input" placeholder="Enter city name"
                class="w-100 my-1 form-control form-control-md">
            <div class="col text-center mt-2">
                <button type="button" id="btn" class="btn btn-primary" onclick="api($('#city-input').val())">Get
                    Weather</button>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-8">
                        <h5><b>Current Location: </b><br><span id="city-name"></span></h5>
                        <br>
                        <p><b>Date: </b><br><span id="date"></span></p>
                        <br>
                        <p><b>Temperature: </b><br><span id="temperature"></span></p>
                    </div>
                    <div class="col-md-4 border border-secondary">
                        <img id="weather-icon" alt="Weather icon">
                        <p><b>Today's weather: </b><br><span id="description"></span></p>
                        <p><b>Wind Speed: </b><br><span id="wind-speed"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
